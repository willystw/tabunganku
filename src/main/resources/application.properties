spring.datasource.url=${JDBC_DB_URL}
spring.datasource.username=${JDBC_DB_USERNAME}
spring.datasource.password=${JDBC_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.session.store-type=jdbc

spring.jooq.sql-dialect=postgres

spring.mvc.format.date-time=iso

#Enable documentation (both swagger-ui and api v3)
springdoc.api-docs.enabled=true

springdoc.swagger-ui.enabled=true

#Redirect to swagger-ui/index.html
springdoc.swagger-ui.path=/tabunganku-documentation
#Redirect to v3/api-docs
springdoc.api-docs.path=/tabunganku-api-docs